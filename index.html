<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>Gamedev Canvas Workshop</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      canvas {
        background: #eee;
        display: block;
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <canvas id="myCanvas" width="480" height="320"></canvas>

    <script>
	const canvas = document.getElementById("myCanvas");
	const ctx = canvas.getContext("2d");
	let x = canvas.width / 2;
	let y = canvas.height - 30;  
	let dx = -1;
	let dy = -2;
	const ballRadius = 5;
	
  	function drawBall() { //ball properties
	    ctx.beginPath();
	    ctx.arc(x, y, ballRadius, 0, Math.PI * 2);
	    ctx.fillStyle = "#34ebb4";
	    ctx.fill();
	    ctx.closePath();
	}

	function draw() { //ball movement
	    ctx.clearRect(0, 0, canvas.width, canvas.height);
	    drawBall();
	    x += dx;
	    y += dy;
	  
	    if (x + dx > canvas.width - ballRadius || x + dx < ballRadius) { //bouncing off left and right walls
		  dx = -dx;
	    }
	    if (y + dy > canvas.height - ballRadius || y + dy < ballRadius) { //bouncing off top and bottom walls
	      dy = -dy;
	    }
	}
	
	setInterval(draw, 10);
      
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>Gamedev Canvas Workshop</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      canvas {
        background: #eee;
        display: block;
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <canvas id="myCanvas" width="480" height="320"></canvas>

    <script>
	const canvas = document.getElementById("myCanvas");
	const ctx = canvas.getContext("2d");
	let x = canvas.width / 2;
	let y = canvas.height - 30;  
	let dx = -1; // x ball direction
	let dy = -2; // y ball direction
	const ballRadius = 10; //ball size
	var ballColor = "#34ebb4"; // variable and the starting color of the ball & paddle
	const paddleHeight = 10;
	const paddleWidth = 75;
	let paddleX = (canvas.width - paddleWidth) / 2;
	let rightPressed = false;
	let leftPressed = false;
	
	document.addEventListener("keydown", keyDownHandler, false);
	document.addEventListener("keyup", keyUpHandler, false);
	
	function keyDownHandler(e) {
	    if (e.key === "Right" || e.key === "ArrowRight") {
		    rightPressed = true;
	    } 
		else if (e.key === "Left" || e.key === "ArrowLeft") {
		    leftPressed = true;
	    }
	}

	function keyUpHandler(e) {
	    if (e.key === "Right" || e.key === "ArrowRight") {
			rightPressed = false;
	    } 
		else if (e.key === "Left" || e.key === "ArrowLeft") {
			leftPressed = false;
	    }
	}
	
  	function drawBall() { //ball properties
	    ctx.beginPath();
	    ctx.arc(x, y, ballRadius, 0, Math.PI * 2);
	    ctx.fillStyle = ballColor;
	    ctx.fill();
	    ctx.closePath();
	}
	
	function drawPaddle() { //paddle properties
	    ctx.beginPath();
	    ctx.rect(paddleX, canvas.height - paddleHeight, paddleWidth, paddleHeight);
	    ctx.fillStyle = ballColor;
	    ctx.fill();
	    ctx.closePath();
	}
	
	function draw() { //ball movement
	    ctx.clearRect(0, 0, canvas.width, canvas.height);
	    drawBall();
		drawPaddle();
	    
	    if (x + dx > canvas.width - ballRadius || x + dx < ballRadius) { //bouncing off left and right walls
		  dx = -dx;
		  ballColor = getRandomColor();
	    }
		
	    if (y + dy < ballRadius) { //bouncing off top wall
	      dy = -dy;
		  ballColor = getRandomColor();
	    }
		} 
		else if (y + dy > canvas.height - ballRadius) {
		  if (x > paddleX && x < paddleX + paddleWidth) {
			dy = -dy;
			ballColor = getRandomColor();
		  } 
		  else {
			alert("GAME OVER");
			document.location.reload();
			clearInterval(interval);
		  }
		}
		
		if(rightPressed && paddleX < canvas.width-paddleWidth) { //prevents the paddle from going past the right wall
			paddleX += 7; //paddle movement speed to the right
		}
		else if(leftPressed && paddleX > 0) { //prevents paddle from going past the left wall
			paddleX -= 7; // paddle movement speed to the left
		}
		
		x += dx; //updates the x position of the ball every frame
	    y += dy; //updates the y position of the ball every frame
	}
	
	function getRandomColor() { //changes the ball's color every time it hits a wall
		var letters = "0123456789ABCDEF";
		var ballColor = "#";
		for (var i = 0; i < 6; i++) {
			ballColor += letters[Math.floor(Math.random() * 16)];
		}
		return ballColor;
	}
	
	const interval = setInterval(draw, 10);
      
    </script>
  </body>
</html>
